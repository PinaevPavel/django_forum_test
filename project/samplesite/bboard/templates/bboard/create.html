{% extends "layout/basic.html" %}

{% block title %} Добавление объвления {% endblock %}

{% block content %}
	<h1>Добавление объявления</h1>
	<form method="post"> <!-- мы указали  метод отправки данных POST, но не записали интернет-адрес, по которому будут отправлены занесенные в форму данные. В этом случае данные будут отправлены по тому же интернет-адресу, с которого была загружена текущая страница. То есть то му же контроллеру-классу BbCreateView, который обработает и сохранит данные  -->
		{% csrf_token %} <!-- тег шаблонизатора csrf_token, создает в форме скрытое поле, хранящее цифровой жетон, получив который, контроллер "поймет", что данные были отправлены с текущего сайта, и им можно доверять, это часть подсистемы обеспечения безопасности Django. -->
		{{ form.as_p }} <!-- форма в контестве шаблона храниться в переменной form, эта переменная создает базовый класс CreateView. Для вывода формы, чью эдементы управления находятся на отдельных абзацах, применяется метод as_p(). метод as_p() генерирует только код, создающий эоементы управлоения. Тег <form>, необходимый для создания самой формы, и тег <input>  формирубщий кнопку отправки данных, нам придеться вставить саомстоятельно.--> 
	
		<input type="submit" value="Добавить"> 

{% endblock %}
